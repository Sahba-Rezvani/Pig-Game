<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player-1 player">
        <h2 class="name">player 1</h2>
        <p class="hold-score" id="p1-hold-score">1</p>
        <div class="current-score-box">
          <p class="current-score-label">current</p>
          <p class="current-score" id="p1-current-score">11</p>
        </div>
      </div>
      <div class="player-2 player">
        <h2 class="name">player 2</h2>
        <p class="hold-score" id="p2-hold-score">2</p>
        <div class="current-score-box">
          <p class="current-score-label">current</p>
          <p class="current-score" id="p2-current-score">22</p>
        </div>
      </div>
      <button class="new-game">🔁 new game</button>
      <img src="./img/dice-4.png" alt="dice" class="dice" />
      <button class="roll-dice">🎲 roll dice</button>
      <button class="hold">📥 hold</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
